<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stage 3</title>

    <script type="text/javascript" data-main="config" src="bower_components/requirejs/require.js" ></script>

    <style>
        html, body {
            height: 100%;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.css" />
    <!--<link rel="stylesheet" type="text/css" href="ol.css" />-->
    <link rel="stylesheet" type="text/css" href="http://openlayers.org/en/v3.10.1/css/ol.css" />


    <link rel="stylesheet" type="text/css" href="components/menu/styles/menu.css" />
    <link rel="stylesheet" type="text/css" href="components/map/styles/map.css" />

</head>
<body ng-controller="aia.controller as main" layout="column" class="ng-cloak">

    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Menu</h1>
            </md-toolbar>
            <md-content layout-padding>
                <md-button ng-repeat="button in main.buttons" class="md-raised md-accent" ng-click="main.zoom(button.latLon)">{{button.name}}</md-button>
            </md-content>
        </md-sidenav>

        <md-content flex layout="column">
            <aia-menu></aia-menu>
            <aia-map flex layout="column"></aia-map>
        </md-content>
    </section>
</body>
</html>
